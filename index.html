<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
  </head>
  <body>
    <h1>Ultimate Grocery List</h1>

    <article>
      <section id="Pantry_Items">
        <h2>Pantry Items</h2>
      </section>

      <section id="Canned">
        <h3>Canned</h3>
        <ul>
          <li>Beans</li>
          <li>Soup</li>
          <li>Chicken Broth</li>
        </ul>
      </section>

      <section id="Dry_Goods">
        <h3>Dry Goods</h3>
        <ol>
          <li>Pasta</li>
          <li>Chips</li>
          <li>Crackers</li>
        </ol>
      </section>

      <img src="Images/pantry.jpg" alt="Pantry Food" id="Pantry">

      <section id="Freezer_Items">
        <h2>Freezer Items</h2>
      </section>

      <section id="Veggies">
        <h3>Veggies</h3>
        <ul>
          <li>Carrots</li>
          <li>Celery</li>
          <li>Cucumber</li>
        </ul>
      </section>

      <section id="Snacks">
        <h3>Snacks</h3>
        <ol>
          <li>Ice Cream</li>
          <li>Chicken Nuggetts</li>
          <li>Popsicles</li>
        </ol>
      </section>

      <img src="Images/freezer.jpg" alt="Freezer with Food" id="Freezer">

    </article>
  </body>
</html>
